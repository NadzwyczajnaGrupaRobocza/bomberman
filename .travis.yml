  - mkdir sfml-dl; cd sfml-dl
  - wget https://www.sfml-dev.org/files/SFML-2.5.0-linux-gcc-64-bit.tar.gz
  - tar xzf SFML-2.5.0-linux-gcc-64-bit.tar.gz

script:
  - cd ../
  - export SFML=`pwd`/sfml-dl/SFML-2.5.0
  - echo "sflm $SFML"
  - mkdir build
  - cd build
  - env CC=${C_COMPILER} CXX=${CXX_COMPILER} cmake .. -DENABLE_COVERAGE:BOOL=TRUE -DSFML_ROOT=$SFML
  - echo "We have" `nproc` "cores here"
  - make -j `nproc`
  - ctest -j `nproc` -V

after_success:
  - bash <(curl -s https://codecov.io/bash)
