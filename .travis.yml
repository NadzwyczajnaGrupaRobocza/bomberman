sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libsfml-dev
      env:
      - C_COMPILER=gcc-6
      - CXX_COMPILER=g++-6
