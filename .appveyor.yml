os: Visual Studio 2017

build:
  verbosity: detailed

skip_commits:
  message: /\[ci skip\]/
  # files:
  #   - README.md
  #   - .gitignore
  #   - .clang-tidy
  #   - .clang-format
  #   - docs/

environment:
  matrix:
  - Build: bomberman
    Configuration: Debug

cache:
  - c:\projects\deps -> .appveyor.yml
  
platform:
- x64

install:
  - set NINJA_URL="https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-win.zip"
  - set SFML_URL="https://www.sfml-dev.org/files/SFML-2.5.0-windows-vc15-64-bit.zip"
  - set DEPS_DIR=C:\projects\deps

  - if not exist %DEPS_DIR% (
      mkdir %DEPS_DIR% &&
      cd %DEPS_DIR% &&
      appveyor DownloadFile %NINJA_URL% -FileName ninja.zip &&
      appveyor DownloadFile %SFML_URL% -FileName sfml.zip &&
      7z x ninja.zip -o%DEPS_DIR%\ninja > nul &&
      7z x sfml.zip -o%DEPS_DIR%\sfml > nul)

  - set BOOST_ROOT=C:\Libraries\boost_1_65_1

  - set SFML_DIR=%DEPS_DIR%\sfml\SFML-2.5.0
  - set SFML_LIB=%SFML_DIR%\lib
  - set SFML_BIN=%SFML_DIR%\bin
  - set NINJA_BIN=%DEPS_DIR%\ninja

  - set PATH=%NINJA_BIN%;%PATH%
  - set PATH=%SFML_BIN%;%PATH%
  - set LIB=%LIB%;%SFML_LIB%

  - ninja --version
  - clang-cl -v

before_build:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - cd %APPVEYOR_BUILD_FOLDER%
  - git submodule init
  - git submodule update

build_script:
  - mkdir build
  - cd build
  - cmake .. -GNinja -DCMAKE_BUILD_TYPE=%Configuration%
                     -DCMAKE_CXX_COMPILER=clang-cl
                     -DCMAKE_C_COMPILER=clang-cl
                     -DBUILD_SHARED_LIBS:BOOL=OFF
  - cmake --build .

test_script:
  - ps: |
      & ctest -V -j nproc
